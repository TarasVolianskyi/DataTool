<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6f61, #ff8a65, #ffa726);
            border-radius: 50%;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        .upload-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .upload-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-container label {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .upload-container label:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .upload-container input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .upload-container input[type="submit"]:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .file-name {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #555;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        footer {
            margin-top: 20px;
            color: #777;
            font-size: 0.9rem;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

    </style>
</head>
<body>
    <!-- Логотип -->
    <div class="logo"></div>

    <h1>Upload your CSV file</h1>

    <div class="upload-container">
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file-input">
            <label for="file-input">Choose a file</label>
            <input type="submit" value="Upload">
            <div class="file-name" id="file-name">No file chosen</div>
        </form>
    </div>

    <footer>
        <p>© 2024 DataTool. All rights reserved.</p>
    </footer>

    <script>
        // Динамічне відображення вибраного файлу
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', function() {
            const fileName = fileInput.files[0] ? fileInput.files[0].name : 'No file chosen';
            fileNameDisplay.textContent = fileName;
            fileNameDisplay.style.opacity = 1;
        });
    </script>
</body>
</html>
